<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪獨旅攻略</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- 頂部 Header --- */
        .hero-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 20px 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .hero-date {
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- 上半部：功能選單 --- */
        .menu-card {
            display: flex;
            align-items: center;
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card:active { transform: scale(0.98); background: rgba(50, 54, 62, 0.9); }

        .num-badge {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-size: 2rem; font-family: 'Montserrat', sans-serif; font-weight: 800;
            border-radius: 20px; display: flex; justify-content: center; align-items: center;
            margin-right: 25px; flex-shrink: 0;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 各種卡片的顏色設定 */
        .bg-help { background: linear-gradient(135deg, #ff0844, #ffb199); box-shadow: 0 0 20px rgba(255, 8, 68, 0.6); }
        .bg-note { background: linear-gradient(135deg, #fddb92, #d1fdff); box-shadow: 0 0 20px rgba(253, 219, 146, 0.6); color: #333; text-shadow: none;}
        
        /* 新增：九條與本町的專屬顏色 */
        .bg-kujo { background: linear-gradient(135deg, #00d2d3, #48dbfb); box-shadow: 0 0 20px rgba(0, 210, 211, 0.6); }
        .bg-honmachi { background: linear-gradient(135deg, #a29bfe, #6c5ce7); box-shadow: 0 0 20px rgba(108, 92, 231, 0.6); }

        .card-text h2 { font-size: 1.6rem; font-weight: 700; margin: 0 0 8px 0; color: #fff; }
        .card-text p { font-size: 1.1rem; color: rgba(255, 255, 255, 0.7); margin: 0; font-weight: 500; }
        .arrow-icon { margin-left: auto; color: rgba(255, 255, 255, 0.3); font-size: 1.8rem; }
        .divider { height: 1px; background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent); margin: 40px 20px; }
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="hero-title"><i class="fa-solid fa-plane"></i> OSAKA TRIP</div>
        <div class="hero-date">2026.01.21 — 01.25</div>
    </div>

    <div class="container" style="max-width: 700px;">

        <a href="kujo.html" class="menu-card" style="border-left: 4px solid #00d2d3;">
            <div class="num-badge bg-kujo"><i class="fa-solid fa-street-view"></i></div>
            <div class="card-text">
                <h2 style="color: #00d2d3;">九條周邊景點 Gemini</h2>
                <p>這是透過Gemini而精簡的資料</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="honmachi.html" class="menu-card" style="border-left: 4px solid #a29bfe;">
            <div class="num-badge bg-honmachi"><i class="fa-solid fa-building"></i></div>
            <div class="card-text">
                <h2 style="color: #a29bfe;">本町周邊景點 Gemini</h2>
                <p>這是透過Gemini而精簡的資料</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <div class="divider"></div>

        <a href="day1.html" class="menu-card">
            <div class="num-badge">1</div>
            <div class="card-text">
                <h2>Day 1 抵達大阪</h2>
                <p>關西機場 • 買 ICOCA • 巨蛋</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day2.html" class="menu-card">
            <div class="num-badge">2</div>
            <div class="card-text">
                <h2>Day 2 購物血拼</h2>
                <p>Workman • 難波 • 藥妝</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day3.html" class="menu-card">
            <div class="num-badge">3</div>
            <div class="card-text">
                <h2>Day 3 復古散策</h2>
                <p>換飯店 • 中崎町 • 居酒屋</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day4.html" class="menu-card">
            <div class="num-badge">4</div>
            <div class="card-text">
                <h2>Day 4 大阪城</h2>
                <p>公園漫遊 • 超市補貨</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day5.html" class="menu-card">
            <div class="num-badge">5</div>
            <div class="card-text">
                <h2>Day 5 回家</h2>
                <p>弁天町轉車 • 關西機場</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <div class="divider"></div>

        <a href="help.html" class="menu-card" style="border-left: 4px solid #ff0844;">
            <div class="num-badge bg-help"><i class="fa-solid fa-life-ring"></i></div>
            <div class="card-text">
                <h2 style="color: #ff4757;">緊急救命卡</h2>
                <p>迷路求助 • Google 翻譯</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="notes.html" class="menu-card" style="border-left: 4px solid #f39c12;">
            <div class="num-badge bg-note"><i class="fa-solid fa-clipboard-list"></i></div>
            <div class="card-text">
                <h2 style="color: #f39c12;">旅遊備忘錄</h2>
                <p>檢查清單 • 緊急電話</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
