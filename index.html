<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪獨旅・極致奢華版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- 頂部 Header --- */
        .hero-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 20px 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .hero-date {
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- 上半部：大按鈕選單 (功能區) --- */
        .menu-card {
            display: flex;
            align-items: center;
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card:active { transform: scale(0.98); background: rgba(50, 54, 62, 0.9); }

        .num-badge {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-size: 2rem; font-family: 'Montserrat', sans-serif; font-weight: 800;
            border-radius: 20px; display: flex; justify-content: center; align-items: center;
            margin-right: 25px; flex-shrink: 0;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .bg-help { background: linear-gradient(135deg, #ff0844, #ffb199); box-shadow: 0 0 20px rgba(255, 8, 68, 0.6); }
        .bg-note { background: linear-gradient(135deg, #fddb92, #d1fdff); box-shadow: 0 0 20px rgba(253, 219, 146, 0.6); color: #333; text-shadow: none;}

        .card-text h2 { font-size: 1.6rem; font-weight: 700; margin: 0 0 8px 0; color: #fff; }
        .card-text p { font-size: 1.1rem; color: rgba(255, 255, 255, 0.7); margin: 0; font-weight: 500; }
        .arrow-icon { margin-left: auto; color: rgba(255, 255, 255, 0.3); font-size: 1.8rem; }
        
        .divider { height: 1px; background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent); margin: 40px 20px; }

        /* =========================================
           下半部：純展示圖文區 (簡約版)
        ========================================= */
        .visual-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 25px 10px;
            padding-left: 15px;
            border-left: 5px solid #00c6ff;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        /* 展示卡片 */
        .visual-display-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 15px; /* 縮小一點邊距 */
            cursor: default;
        }

        /* 左側文字 (只剩 DAY) */
        .visual-text {
            flex: 1;
            padding-left: 10px;
        }

        .v-day-big {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem; /* 字體加大 */
            color: #fff;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.8); /* 強烈霓虹光 */
            margin: 0;
        }

        /* 右側圖片框 (16:9) */
        .visual-img-box {
            width: 180px; /* 圖片稍微加大 */
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
            background: #000;
        }

        .visual-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="hero-title"><i class="fa-solid fa-plane"></i> OSAKA TRIP</div>
        <div class="hero-date">2026.01.21 — 01.25</div>
    </div>

    <div class="container" style="max-width: 700px;">

        <a href="day1.html" class="menu-card">

                <p>關西機場 • 買 ICOCA • 巨蛋</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day2.html" class="menu-card">
            <div class="num-badge">2</div>
            <div class="card-text">
                <h2>Day 2 購物血拼</h2>

            <i class="fa-solid fa-chevron-right arrow-icon"></i>

        <a href="day3.html" class="menu-card">

        <a href="day4.html" class="menu-card">

            <div class="card-text">
                <h2>Day 4 大阪城</h2>
                <p>公園漫遊 • 超市補貨</p>

        <a href="day5.html" class="menu-card">

                <p>弁天町轉車 • 關西機場</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <div class="divider"></div>

        <a href="help.html" class="menu-card" style="border-left: 4px solid #ff0844;">
            <div class="num-badge bg-help"><i class="fa-solid fa-life-ring"></i></div>
            <div class="card-text">
                <h2 style="color: #ff4757;">緊急救命卡</h2>
                <p>迷路求助 • Google 翻譯</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="notes.html" class="menu-card" style="border-left: 4px solid #f39c12;">
            <div class="num-badge bg-note"><i class="fa-solid fa-clipboard-list"></i></div>
            <div class="card-text">
                <h2 style="color: #f39c12;">旅遊備忘錄</h2>
                <p>檢查清單 • 緊急電話</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>
        
        <div class="divider"></div>

        <div class="visual-header">
            <i class="fa-solid fa-camera"></i> 視覺化旅遊地圖
        </div>

        <div class="visual-display-card">
            <div class="visual-text">
                <div class="v-day-big">DAY 01</div>
            </div>
            <div class="visual-img-box">
                <img src="day1.jpg" class="visual-img">
            </div>
        </div>

        <div class="visual-display-card">
            <div class="visual-text">
                <div class="v-day-big">DAY 02</div>
            </div>
            <div class="visual-img-box">
                <img src="https://placehold.co/320x180/302b63/FFF?text=Day+2" class="visual-img">
            </div>
        </div>

        <div class="visual-display-card">
            <div class="visual-text">
                <div class="v-day-big">DAY 03</div>
            </div>
            <div class="visual-img-box">
                <img src="https://placehold.co/320x180/24243e/FFF?text=Day+3" class="visual-img">
            </div>
        </div>

        <div class="visual-display-card">
            <div class="visual-text">
                <div class="v-day-big">DAY 04</div>
            </div>
            <div class="visual-img-box">
                <img src="https://placehold.co/320x180/4b6cb7/FFF?text=Day+4" class="visual-img">
            </div>
        </div>

        <div class="visual-display-card">
            <div class="visual-text">
                <div class="v-day-big">DAY 05</div>
            </div>
            <div class="visual-img-box">
                <img src="https://placehold.co/320x180/182848/FFF?text=Day+5" class="visual-img">

        </div>

    </div>

</body>
</html>
