<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪獨旅・極致攻略</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6; /* 柔和的淺灰色背景 */
            color: #333;
            padding-bottom: 50px;
        }

        /* --- 頂部標題區 (高級深藍色) --- */
        .hero-header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* 深海質感漸層 */
            color: #fff;
            padding: 50px 20px 40px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .hero-title {
            font-size: 2.5rem; /* 特大標題 */
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .hero-date {
            font-size: 1.2rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
        }

        /* --- 連結卡片共用樣式 --- */
        .menu-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 20px; /* 圓潤導角 */
            padding: 25px 20px; /* 加大間距 */
            margin-bottom: 20px;
            text-decoration: none;
            color: #2c3e50;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); /* 浮起的高級陰影 */
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease;
        }

        .menu-card:active {
            transform: scale(0.98); /* 按下去的微縮效果 */
            background-color: #fdfdfd;
        }

        /* --- 左側數字球 --- */
        .num-badge {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff); /* 亮眼的藍色漸層 */
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(58, 123, 213, 0.3);
        }

        /* --- 特殊按鈕顏色 --- */
        .bg-help { background: linear-gradient(135deg, #ff416c, #ff4b2b); box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3); } /* 紅色 */
        .bg-note { background: linear-gradient(135deg, #f1c40f, #f39c12); box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3); } /* 金色 */

        /* --- 文字區域 --- */
        .card-text h2 {
            font-size: 1.5rem; /* 字體加大 */
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        
        .card-text p {
            font-size: 1.1rem; /* 副標題也加大 */
            color: #7f8c8d;
            margin: 0;
        }

        /* --- 右側箭頭 --- */
        .arrow-icon {
            margin-left: auto;
            color: #bdc3c7;
            font-size: 1.5rem;
        }

        /* --- 分隔線 --- */
        .divider {
            border-top: 2px solid #e0e0e0;
            margin: 30px 20px;
        }
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="hero-title"><i class="fa-solid fa-plane-departure"></i> 大阪之旅</div>
        <div class="hero-date">2026 / 01 / 21 — 01 / 25</div>
    </div>

    <div class="container" style="max-width: 700px;">

        <a href="day1.html" class="menu-card">
            <div class="num-badge">1</div>
            <div class="card-text">
                <h2>1/21 (三) 抵達大阪</h2>
                <p>關西機場 • 買卡 • 巨蛋</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day2.html" class="menu-card">
            <div class="num-badge">2</div>
            <div class="card-text">
                <h2>1/22 (四) 購物血拼</h2>
                <p>Workman • 難波 • 藥妝</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day3.html" class="menu-card">
            <div class="num-badge">3</div>
            <div class="card-text">
                <h2>1/23 (五) 復古散策</h2>
                <p>換飯店 • 中崎町 • 居酒屋</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day4.html" class="menu-card">
            <div class="num-badge">4</div>
            <div class="card-text">
                <h2>1/24 (六) 大阪城</h2>
                <p>公園散步 • 超市最後採買</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day5.html" class="menu-card">
            <div class="num-badge">5</div>
            <div class="card-text">
                <h2>1/25 (日) 回家囉</h2>
                <p>弁天町轉車 • 關西機場</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <div class="divider"></div>

        <a href="help.html" class="menu-card" style="border-left: 5px solid #ff4b2b;">
            <div class="num-badge bg-help"><i class="fa-solid fa-circle-exclamation"></i></div>
            <div class="card-text">
                <h2 style="color: #c0392b;">緊急救命卡</h2>
                <p>迷路專用 • Google 翻譯</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="notes.html" class="menu-card" style="border-left: 5px solid #f39c12;">
            <div class="num-badge bg-note"><i class="fa-solid fa-lightbulb"></i></div>
            <div class="card-text">
                <h2 style="color: #d35400;">旅遊備忘錄</h2>
                <p>重要事項 • 預留頁面</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

    </div>

</body>
</html>
