<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪獨旅・極致奢華版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- 頂部 Header --- */
        .hero-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 20px 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .hero-date {
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- 上方選單卡片 --- */
        .menu-card {
            display: flex;
            align-items: center;
            background: rgba(40, 44, 52, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .menu-card:active { transform: scale(0.98); background: rgba(50, 54, 62, 0.9); }

        .num-badge {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-size: 1.5rem; font-family: 'Montserrat', sans-serif; font-weight: 800;
            border-radius: 15px; display: flex; justify-content: center; align-items: center;
            margin-right: 15px; flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        .bg-help { background: linear-gradient(135deg, #ff0844, #ffb199); box-shadow: 0 0 15px rgba(255, 8, 68, 0.5); }
        .bg-note { background: linear-gradient(135deg, #fddb92, #d1fdff); box-shadow: 0 0 15px rgba(253, 219, 146, 0.5); color: #333; }

        .card-text h2 { font-size: 1.3rem; font-weight: 700; margin: 0; color: #fff; }
        .card-text p { font-size: 0.9rem; color: rgba(255, 255, 255, 0.6); margin: 0; }
        .arrow-icon { margin-left: auto; color: rgba(255, 255, 255, 0.3); font-size: 1.2rem; }
        .divider { height: 1px; background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent); margin: 30px 20px; }

        /* =========================================
           新增區塊：直式視覺攻略 (Left Text, Right Image)
        ========================================= */
        .visual-section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 20px 10px;
            padding-left: 15px;
            border-left: 4px solid #00c6ff;
            color: #dfe6e9;
        }

        /* 單張圖文卡片 */
        .visual-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05); /* 極淡背景 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 25px; /* 卡片間距大一點，不擠 */
            overflow: hidden;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 15px; /* 內距 */
        }

        .visual-row:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 左側文字區 */
        .visual-text {
            flex: 1; /* 佔據剩餘空間 */
            padding-right: 15px;
        }

        .v-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            color: #00c6ff;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .v-title {
            font-size: 1.1rem; /* 字體不用太大，因為上面有按鈕了 */
            font-weight: 700;
            color: #fff;
            line-height: 1.4;
        }

        /* 右側圖片區 (16:9) */
        .visual-img-wrapper {
            width: 160px; /* 固定寬度 */
            aspect-ratio: 16 / 9; /* 強制 16:9 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            flex-shrink: 0; /* 防止圖片被擠壓 */
            border: 1px solid rgba(255,255,255,0.2);
        }

        .visual-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保圖片填滿且不變形 */
        }

    </style>
</head>
<body>
