<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪獨旅・極致奢華版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 (深色模式) --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            /* 背景：深藍色漸層星空感 */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- 頂部 Header (毛玻璃+霓虹) --- */
        .hero-header {
            /* 毛玻璃效果 */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 20px 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif; /* 英文字體 */
            font-size: 3rem; /* 超大標題 */
            font-weight: 800;
            letter-spacing: 2px;
            /* 文字霓虹光暈 */
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7), 0 0 20px rgba(0, 198, 255, 0.5);
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .hero-date {
            font-size: 1.3rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- 連結卡片 (半透明懸浮感) --- */
        .menu-card {
            display: flex;
            align-items: center;
            /* 卡片背景：半透明深色 */
            background: rgba(40, 44, 52, 0.8);
            /* 卡片邊框：細緻光邊 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            /* 懸浮陰影 */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* 滑鼠經過/按下效果 */
        .menu-card:active, .menu-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(0, 198, 255, 0.5);
            background: rgba(50, 54, 62, 0.9);
            box-shadow: 0 20px 40px rgba(0, 198, 255, 0.3);
        }

        /* --- 數字/圖標球 (霓虹光圈) --- */
        .num-badge {
            width: 70px;
            height: 70px;
            /* 藍色霓虹漸層 */
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 25px;
            flex-shrink: 0;
            /* 強烈的霓虹光暈 */
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* --- 特殊按鈕顏色 --- */
        .bg-help { background: linear-gradient(135deg, #ff0844, #ffb199); box-shadow: 0 0 20px rgba(255, 8, 68, 0.6); } /* 紅色霓虹 */
        .bg-note { background: linear-gradient(135deg, #fddb92, #d1fdff); box-shadow: 0 0 20px rgba(253, 219, 146, 0.6); color: #333; text-shadow: none;} /* 金色霓虹 (字改深色) */

        /* --- 文字區域 --- */
        .card-text h2 {
            font-size: 1.6rem; /* 字體超大 */
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #fff;
        }
        
        .card-text p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7); /* 次要文字半透明 */
            margin: 0;
            font-weight: 500;
        }

        /* --- 右側箭頭 --- */
        .arrow-icon {
            margin-left: auto;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.8rem;
        }
        
        /* --- 分隔線 --- */
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            margin: 40px 20px;
        }
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="hero-title"><i class="fa-solid fa-plane"></i> OSAKA TRIP</div>
        <div class="hero-date">2026.01.21 — 01.25</div>
    </div>

    <div class="container" style="max-width: 700px;">

        <a href="day1.html" class="menu-card">
            <div class="num-badge">1</div>
            <div class="card-text">
                <h2>Day 1 抵達大阪</h2>
                <p>關西機場 • 買 ICOCA • 巨蛋之夜</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day2.html" class="menu-card">
            <div class="num-badge">2</div>
            <div class="card-text">
                <h2>Day 2 購物血拼</h2>
                <p>Workman • 難波商圈 • 藥妝採購</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day3.html" class="menu-card">
            <div class="num-badge">3</div>
            <div class="card-text">
                <h2>Day 3 復古散策</h2>
                <p>換飯店 • 中崎町散步 • 居酒屋晚餐</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day4.html" class="menu-card">
            <div class="num-badge">4</div>
            <div class="card-text">
                <h2>Day 4 大阪城日</h2>
                <p>公園漫遊 • 船場地下街 • 超市補貨</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="day5.html" class="menu-card">
            <div class="num-badge">5</div>
            <div class="card-text">
                <h2>Day 5 啟程回家</h2>
                <p>弁天町轉車 • 關西機場報到</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <div class="divider"></div>

        <a href="help.html" class="menu-card" style="border-left: 4px solid #ff0844;">
            <div class="num-badge bg-help"><i class="fa-solid fa-life-ring"></i></div>
            <div class="card-text">
                <h2 style="color: #ff4757;">緊急救命卡</h2>
                <p>迷路求助 • Google 翻譯 • 住宿資訊</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>

        <a href="notes.html" class="menu-card" style="border-left: 4px solid #f39c12;">
            <div class="num-badge bg-note"><i class="fa-solid fa-clipboard-list"></i></div>
            <div class="card-text">
                <h2 style="color: #f39c12;">旅遊備忘錄</h2>
                <p>重要事項筆記 • 預留頁面</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </a>
        
        <div style="height: 30px;"></div>

    </div>

</body>
</html>
